<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-    
   scale=1.0">
  <title>Register</title>
  <link href="register.css" rel="stylesheet" srctype="text.css">
</head>
<body>
    <div class="contact">
      <header>
        <nav>
          <ul>
            <li><a href="index.html">HomePage</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contactpage.html">ContactMe</a></li>
          </ul>
        </nav>
      </header>

      <section class="register">
        <h1>Register</h1><br>
        <form action="" method="post">
          <div>
            <label for="name">Firstname</label>
            <input type="text"
            name="name"
            id="name"
            required/>
          </div><br>
          <div class="lastname">
            <label for="name">Lastname</label>
            <input type="text"
              name="lastname"
              id="lastname"
              required/>
          </div><br>
            
          <div class="tel">
            <label for="tel">Phone</label>
            <input type="text"
              name="tel"
              id="tel"
              required/>
          </div><br>
        
          <div class="gender">
            <label for="gender">Gender</label>
            <select name="gender" required>
              <option value="high">Male</option>
              <option value="low">Female</option>
              <option value="moderate">Prefer not to say</option>
            </select>
              
          </div><br>
          <div class="country">
            <label for="name">Country</label>
            <input type="text"
              name="country"
              id="country"
              required/>
          </div><br>
          <div class="state">
            <label for="name">State</label>
            <input type="text"
              name="state"
              id="state"
              required/>
          </div><br>
          <div class="username">
            <label for="name">Username</label>
            <input type="text"
              name="username"
              id="username"
              required/>
          </div><br>
          <div class="password">
            <label for="name">Password</label>
            <input type="text"
            name="name"
            id="name"
            required/>
          </div><br>
          <div class="password">
            <label for="name">Confirm</label>
            <input type="text"
            name="name"
            id="name"
            required/>
          </div><br>
        </form>
      </section>
    </div> 
</body>
</html>
